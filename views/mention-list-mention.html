<div class="webmention webmention-{{ mention.valid }}">

    {% if author is not null %}
    <div class="p-author h-card post--author">
        <img class="u-photo post--author-photo" src="{{ author.properties.photo.0 }}" alt="" />
        <a class="p-name u-url" href="{{ author.properties.url.0 }}">{{ author.properties.name.0 }}</a>
    </div>
    {% endif %}

    mentioned

    <a href="{{ mention.target }}">{{ mention.target }}</a>
    <div class="post--meta">
        <a class="u-url" href="/webmention/{{ mention.id }}">
            <time class="dt-published" datetime="{{ mention.published }}">{{ mention.published }}</time>
        </a>
    </div>

</div>
