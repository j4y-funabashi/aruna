<article class="h-entry">

    <div class="post-content">
        <div class="e-content">
            This post has been deleted
        </div>
    </div>

<div class="post-meta">
    <a class="u-url post-url" href="{{ post.get('url') }}">
        <time class="dt-updated" datetime="{{ post.deleted }}">{{ post.deleted }}</time>
    </a>
</div>

</article>
