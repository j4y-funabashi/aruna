<div class="post h-entry base07-background">

    <div class="panel panel-default">

        {{ photo|raw }}

        {% if header %}
        <div class="panel-heading">
            {{ header|raw }}
        </div>
        {% endif %}

        {% if body %}
        <div class="panel-body">
            {{ body|raw }}
        </div>
        {% endif %}

        <div class="panel-footer">
            <div class="post--meta">

                <div class="">
                    {{ category|raw }}
                </div>

                <div class="">
                    <a class="u-url u-uid" href="{{ url }}">
                        <time class="dt-published" datetime="{{ post.published() }}">{{ post.publishedHuman() }}</time>
                    </a>
                    <a href="https://brid.gy/publish/facebook"></a>
                    <a class="u-author" href="https://j4y.co/"></a>
                </div>

            </div>
        </div>

    </div>
</div>
