{% include 'head.html' %}

<div class="container">

    <form action="/micropub" method="post" enctype='multipart/form-data'>

        <div class="form-group">
        <label for="photo">Photo:</label>
        <input type="file" name="photo" id="photo" accept="image/*;capture=camera" />
        </div>

        <div class="form-group">
        <label for="published">published:</label>
        <input type="text" name="published" id="published" value="{{ current_date }}" class="form-control" />
        </div>

        <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-group">
        <label for="category">category (space seperated)</label>
        <input type="text" name="category" id="category" value="" class="form-control" />
        </div>

        <input type="hidden" name="h" id="h" value="entry">
        <input type="hidden" name="access_token" id="access_token" value="Bearer {{ access_token }}">
        <input type="submit" id="save" value="Save" class="btn btn-default" />

    </form>

</div>
