<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>h-entry with multiple types</title>
    </head>

    <body>

        <div class="h-entry h-as-note">
            <div class="p-author h-card">
                <a class="u-url" href="http://example.com/johndoe/">
                    <img class="u-photo" src="http://www.gravatar.com/avatar/fd876f8cd6a58277fc664d47ea10ad19.jpg">
                </a>
                <p class="p-name">John Doe</p>
            </div>
            <div class="p-name p-summary e-content">Hello World!</div>
        </div>

    </body>
</html>
